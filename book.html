<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Main container for the tracker -->
    <div class="container">
        <h1>My Book Tracker</h1>

        <!-- Table to display books -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Genre</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample book entry 1 -->
                <tr>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>01/01/2024</td>
                    <td>01/15/2024</td>
                    <td>Fiction</td>
                    <td>4/5</td>
                </tr>
                <!-- Sample book entry 2 -->
                <tr>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>02/01/2024</td>
                    <td>02/20/2024</td>
                    <td>Dystopian</td>
                    <td>5/5</td>
                </tr>
                <!-- Sample book entry 3 -->
                <tr>
                    <td>To Kill a Mockingbird</td>
                    <td>Harper Lee</td>
                    <td>03/01/2024</td>
                    <td>03/18/2024</td>
                    <td>Classic</td>
                    <td>4.5/5</td>
                </tr>
            </tbody>
        </table>

        <!-- Button to add new book (static) -->
        <button class="add-book-button">Add New Book</button>
    </div>

</body>
</html>
